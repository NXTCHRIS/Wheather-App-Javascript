<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wheather App Js</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="input-section">
          <input type="text" />
          <button>Search</button>
        </div>
        <img src="/wheatherappjs/weather-app-img/images/clear.png" alt="" />
        <h1 class="temperature">0*C</h1>
        <h3 class="city-name">Germany</h3>
        <div class="wheather-details">
          <div class="left-detail">
            <div>
              <h3 class="percentages">100%</h3>
              <p>Humidity</p>
            </div>
            <img
              src="/wheatherappjs/weather-app-img/images/humidity.png"
              alt=""
            />
          </div>
          <div class="right-detail">
            <div>
              <h3 class="kmperhour">1.85 km/h</h3>
              <p>WindSpeed</p>
            </div>
            <img src="/wheatherappjs/weather-app-img/images/wind.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
